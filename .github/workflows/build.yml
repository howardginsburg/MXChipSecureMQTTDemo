name: Build Firmware

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [mqtt_userpass, mqtt_userpass_tls, mqtt_mtls]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache PlatformIO packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/.cache
            ~/.platformio/packages
          key: ${{ runner.os }}-pio-${{ matrix.environment }}-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-${{ matrix.environment }}-

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build ${{ matrix.environment }}
        run: pio run -e ${{ matrix.environment }}

      - name: Verify firmware.bin was produced
        run: |
          if [ ! -f ".pio/build/${{ matrix.environment }}/firmware.bin" ]; then
            echo "ERROR: firmware.bin not found for ${{ matrix.environment }}"
            exit 1
          fi
          echo "firmware.bin found for ${{ matrix.environment }}: $(du -sh .pio/build/${{ matrix.environment }}/firmware.bin)"

      - name: Download bootloader tools from framework
        run: |
          mkdir -p bootloader
          curl -fsSL -o bootloader/boot.bin \
            https://github.com/howardginsburg/framework-arduinostm32mxchip/raw/refs/heads/main/bootloader/boot.bin
          curl -fsSL -o bootloader/az5155_patch_binary.py \
            https://github.com/howardginsburg/framework-arduinostm32mxchip/raw/refs/heads/main/bootloader/az5155_patch_binary.py

      - name: Create standalone binary
        run: |
          cd bootloader
          cp ../.pio/build/${{ matrix.environment }}/firmware.bin firmware.bin
          python3 az5155_patch_binary.py firmware.bin ${{ matrix.environment }}_firmware.bin
          echo "Built ${{ matrix.environment }}_firmware.bin: $(du -sh ${{ matrix.environment }}_firmware.bin)"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.environment }}-firmware
          path: bootloader/${{ matrix.environment }}_firmware.bin
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Compute next patch version
        id: version
        run: |
          git fetch --tags
          latest=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          if [ -z "$latest" ]; then
            next="v1.0.0"
          else
            IFS='.' read -r major minor patch <<< "${latest#v}"
            next="v${major}.${minor}.$((patch + 1))"
          fi
          echo "tag=$next" >> $GITHUB_OUTPUT
          echo "Next version: $next"

      - name: Download all firmware artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-binaries
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          files: release-binaries/*.bin
          generate_release_notes: true
