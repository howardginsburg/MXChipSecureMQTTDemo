name: Build Firmware

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [mqtt_userpass, mqtt_userpass_tls, mqtt_mtls]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache PlatformIO packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/.cache
            ~/.platformio/packages
          key: ${{ runner.os }}-pio-${{ matrix.environment }}-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-${{ matrix.environment }}-

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build ${{ matrix.environment }}
        run: pio run -e ${{ matrix.environment }}

      - name: Verify firmware.bin was produced
        run: |
          if [ ! -f ".pio/build/${{ matrix.environment }}/firmware.bin" ]; then
            echo "ERROR: firmware.bin not found for ${{ matrix.environment }}"
            exit 1
          fi
          echo "firmware.bin found for ${{ matrix.environment }}: $(du -sh .pio/build/${{ matrix.environment }}/firmware.bin)"

      - name: Download bootloader tools from framework
        run: |
          mkdir -p bootloader
          curl -fsSL -o bootloader/boot.bin \
            https://github.com/howardginsburg/framework-arduinostm32mxchip/raw/refs/heads/main/bootloader/boot.bin
          curl -fsSL -o bootloader/az5155_patch_binary.py \
            https://github.com/howardginsburg/framework-arduinostm32mxchip/raw/refs/heads/main/bootloader/az5155_patch_binary.py

      - name: Create standalone binary
        run: |
          cd bootloader
          cp ../.pio/build/${{ matrix.environment }}/firmware.bin firmware.bin
          python3 az5155_patch_binary.py firmware.bin ${{ matrix.environment }}_firmware.bin
          echo "Built ${{ matrix.environment }}_firmware.bin: $(du -sh ${{ matrix.environment }}_firmware.bin)"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.environment }}-firmware
          path: bootloader/${{ matrix.environment }}_firmware.bin
          if-no-files-found: error
